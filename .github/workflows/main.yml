name: create-ci-branch
run-name: ${{ github.actor }} creating branch ci-TicketID-${{ github.actor }}
on: 
  workflow_dispatch:
    inputs:
      ticket:
        description: 'Input ticket id'     
        required: true
        default: 'NA'
jobs:
  create_ci_branch:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Create branch with prefix ci-
      run: git checkout -b ci-${{ github.actor }}-${{ github.event.inputs.ticket }}
    - name: Push new branch to github
      run: git push origin ci-${{ github.actor }}-${{ github.event.inputs.ticket }}